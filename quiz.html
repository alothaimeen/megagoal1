<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبارات التفاعلية | Mega Goal 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="sticky-header">
        <nav class="container">
            <a href="index.html" class="logo">Mega Goal 1</a>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="guide.html">الشرح المفصل</a></li>
                <li><a href="quiz.html" class="active">الاختبارات</a></li>
                <li><a href="exam-details.html">تحديد الاختبار</a></li>
            </ul>
        </nav>
    </header>

    <main class="container page-content">
        <div id="quiz-container">
            <h1 id="quiz-title">الاختبارات التفاعلية</h1>
            <div id="quiz-selection" class="quiz-selection-grid"></div>
            <div id="quiz-area" class="hidden">
                <div id="progress-container">
                    <div id="progress-bar-full"><div id="progress-bar"></div></div>
                    <p id="progress-text"></p>
                </div>
                <h2 id="question-text"></h2>
                <div id="choices-container" class="choices-grid"></div>
                <button id="next-btn" class="btn btn-primary hidden">السؤال التالي</button>
            </div>
            <div id="result-area" class="hidden">
                <h2>النتيجة النهائية</h2>
                <p id="score-text"></p>
                <p id="motivation-text"></p>
                <div id="mistakes-review">
                    <h3>مراجعة الأخطاء:</h3>
                    <ul id="mistakes-list"></ul>
                </div>
                <button id="restart-btn" class="btn btn-secondary">ابدأ اختبارًا جديدًا</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 - مراجعة Mega Goal 1. كل الحقوق محفوظة.</p>
        </div>
    </footer>
    
    <script src="js/main.js" defer></script>
</body>
</html>
